<div class="container">
  <div class="p-grid p-mt-5">

    <div class="p-col-12">

      <p-panel header="Nova Coleta">
        <div class="p-grid ">
          <div class="p-col-12">
            <p-table [value]="lancamentos" [paginator]="true" [rows]="4" [responsive]="true">
              <ng-template pTemplate="header">
                <tr>
                  <th class="space">#</th>
                  <th class="space">Solicitante</th>
                  <th>Endereço</th>
                  <th class="col-data-header ">Qtd. Residuos</th>
                  <th class="col-data-header cor">Data Solicitação</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-lancamento>
                <tr>
                  <td>

                    <div class="p-field-checkbox">
                      <p-checkbox  binary="true" inputId="binary"></p-checkbox>

                    </div>

                  </td>
                  <td>
                    <span class="p-column-title">Pessoa</span>
                    {{ lancamento.pessoa }}
                  </td>
                  <td>
                    <span class="p-column-title">Descrição</span>
                    {{ lancamento.descricao }}
                  </td>
                  <td class="col-data">
                    <span class="p-column-title">Vencimento</span>
                    {{ lancamento.dataVencimento }}
                  </td>
                  <td class="col-data">
                    <span class="p-column-title">Pagamento</span>
                    {{ lancamento.dataPagamento }}
                  </td>

                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </p-panel>
    </div>

    <div class="p-col-12 ">
      <a (click)="showSuccess()" class="p-button-raised p-button-primary p-mr-3" pButton label="Salvar"></a>
      <!-- <a class="p-button-raised p-button-secondary" pButton label="Voltar"></a> -->
    </div>
  </div>
