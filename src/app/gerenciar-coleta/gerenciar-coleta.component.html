<div class="container">

  <p-panel header="Gerenciamento de Coletas" class="p-mr-3">

    <div class="p-grid p-fluid">
      <div class="p-field p-col-12 p-md-6 p-lg-3 p-d-md-inline">
        <label style="display: block">Data Prevista</label>

        <!-- <p-calendar dateFormat="dd/mm/yy" [(ngModel)]="date1" [showIcon]="true" inputId="icon" class="altura p-ml-2" style="width: 100px"></p-calendar> -->
        <input class="altura p-mr-2" pInputText type="text" style="width: 100px">

        <label class="dis">até</label>
        <input class="altura p-ml-2" pInputText type="text" style="width: 100px">
        <!-- <p-calendar dateFormat="dd/mm/yy" [(ngModel)]="date2" [showIcon]="true" inputId="icon" class="altura p-ml-2" style="width: 100px"></p-calendar> -->

      </div>

      <div class="p-field p-grid">
        <label for="status" class="p-col-12">Status</label>
        <div class="p-formgroup-inline">
          <div *ngFor="let item of status" class="p-field-checkbox">
            <p-checkbox name="groupStatus" value="item" [value]="item" [(ngModel)]="selectedCategories"
              [inputId]="item"></p-checkbox>
            <label [for]="item">{{item}}</label>
          </div>
        </div>
      </div>

      <div class="p-col-12 p-md-12 p-lg-12">

        <div class="p-grid">

          <div class="p-col-12 p-md-3 p-lg-3">
            <button pButton type="button" label="Pesquisar" class="p-button-raised p-button-primary"></button>
          </div>

          <div class="p-col-12 p-md-3 p-lg-3">
            <button pButton type="button" label="Limpar" class="p-button-raised p-button-secondary"></button>
          </div>

          <div class="p-col-12 p-md-3 p-lg-3">
            <button pButton type="button" label="Nova Coleta" class="p-button-raised p-button-success"></button>
          </div>

        </div>
      </div>
    </div>

  </p-panel>

  <p-panel header="Resultados da Pesquisa">
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="lancamentos" [paginator]="true" [rows]="2" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
              <th>Ações</th>
              <th class="space"> Coletor</th>
              <th class="col-data-header b">Data Prevista</th>
              <th class="col-valor-header b">Situação</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamento>
            <tr>
              <td>
                <span class="p-column-title">Menu</span>
                <a class="p-mr-1" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <button class="p-mr-1" pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                <a class="p-mr-1" pButton icon="pi pi-th-large" pTooltip="Gerar Coleta" tooltipPosition="top"></a>
                <button class="p-mr-1" pButton icon="pi pi-map-marker" pTooltip="Mapa" tooltipPosition="top"></button>
                <button class="p-mr-1" pButton icon="pi pi-eye" pTooltip="Visualizar Percurso"
                  tooltipPosition="top"></button>
              </td>
              <td>
                <span class="p-column-title">Pessoa</span>
                {{ lancamento.pessoa }}
              </td>
              <td class="col-data">
                <span class="p-column-title">Pagamento</span>
                {{ lancamento.dataPagamento }}
              </td>
              <td class="col-valor">
                <span class="p-column-title">Valor</span>
                <span [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{ lancamento.valor }}</span>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-panel>
</div>
